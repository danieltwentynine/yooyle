<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YooYLe Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <header class="header">
        <ul class="header__list">
            <li class="header__list__item">
                <a href="#">Images</a>
            </li>
            <li id="toggleLightTheme" class="header__list__item">
                <i class="bi bi-brightness-high-fill"></i>
            </li>
            <li class="header__list__item">
                <button class="toggle_apps_btn" type="button">
                    <i class="bi bi-grid"></i>
                </button>
            </li>
            <li class="header__list__item">
                <button class="toggle_profile_menu_btn" type="button">
                    <img src="https://placeholder.co/200x200" alt="Profile Picture">
                </button>
            </li>
        </ul>
    </header>
    <div class="container main">
        <h1 class="main__title">YooYLe</h1>
        <input class="main__input" type="search" placeholder="Search">
        <ul class="main__list">
            <li class="main__list__item">
                <a class="main__list__item__link" href="#">
                    About
                </a>
            </li>
            <li class="main__list__item">
                <button class="main__list__item__btn" type="button">
                    I'm Feeling <span>Crazy</span>
                </button>
            </li>
        </ul>
    </div>
    <footer class="footer">
        <p>
            &copy; All Rights Reserved - YooYLe - By Daniel Moraes Cardoso
        </p>
    </footer>
    <script src="./dist/scripts/main.min.js"></script>
</body>
</html>
