<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YooYLe Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="icon" href="./src/assets/images/y.png">
</head>
<body>
    <header class="header">
        <ul class="header__list">
            <li id="toggleLightTheme" class="header__list__item">
                <i class="bi bi-brightness-high-fill"></i>
            </li>
            <li class="header__list__item dropdown">
                <button class="toggle_apps_btn">
                    <i class="bi bi-grid toggle_apps_btn"></i>
                </button>
                <div class="dropdown_content">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com"><i class="bi bi-linkedin"></i></a>
                        </li>
                        <li>
                            <a href="https://www.pinterest.com"><i class="bi bi-pinterest"></i></a>
                        </li>
                        <li>
                            <a href="https://www.reddit.com"><i class="bi bi-reddit"></i></a>
                        </li>
                        <li>
                            <a href="https://open.spotify.com"><i class="bi bi-spotify"></i></a>
                        </li>
                        <li>
                            <a href="https://www.stackoverflow.com"><i class="bi bi-stack-overflow"></i></a>
                        </li>
                        <li>
                            <a href="https://web.telegram.org"><i class="bi bi-telegram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.tiktok.com"><i class="bi bi-tiktok"></i></a>
                        </li>
                        <li>
                            <a href="https://www.threads.net"><i class="bi bi-threads"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitch.tv"><i class="bi bi-twitch"></i></a>
                        </li>
                        <li>
                            <a href="https://www.x.com"><i class="bi bi-twitter-x"></i></a>
                        </li>
                        <li>
                            <a href="https://web.whatsapp.com"><i class="bi bi-whatsapp"></i></a>
                        </li>
                    </ul>
                </div>
            </li>
            <!-- <li class="header__list__item">
                <button class="toggle_profile_menu_btn" type="button">
                    <img src="https://placeholder.co/200x200" alt="Profile Picture">
                </button>
            </li> -->
        </ul>
    </header>
    <div class="container main">
        <h1 class="main__title">YooYLe</h1>
        <form id="form" action="https://www.google.com/search" method="get">
            <input class="main__input" type="text" name="q" placeholder="Write and press Enter">
            <!-- <input class="main__submit" type="submit" value="Search"> -->
        </form>
        <ul class="main__list">
            <li class="main__list__item">
                <button id="showPopup" class="main__list__item__btn" type="button">
                    Read a <span>Quote</span>
                </button>
            </li>
        </ul>

        <!--Quotes Popup-->
        <div id="popup" class="popup hidden">
            <div class="arrow"></div>
            <p id="message"></p>
        </div>
    </div>
    <footer class="footer">
        <p>
            &copy; All Rights Reserved - YooYLe - By Daniel Moraes Cardoso
        </p>
    </footer>
    <script src="./dist/scripts/main.min.js"></script>
</body>
</html>
